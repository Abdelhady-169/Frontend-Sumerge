<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="login">
  <div class="row">
    <div class="col">
      <div class="back"></div>
    </div>
    <div class="col">
      <div class="form">
        <h1>LOGIN</h1>
        <br>
        <br>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">  
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input 
                type="username" 
                id="username" 
                class="form-control"
                [(ngModel)]="username"
                name="username"
                required>
            </div>
           <div class="form-group">
              <label for="email">Email</label>
              <input 
                type="text" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email
                #email="ngModel">
              <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input 
              type="password" 
              id="password" 
              class="form-control"
              [(ngModel)]="password"
              ngModel
              name="password"
              required
              minlength="6">
              <span class="help-block" *ngIf="wrong==='true'">Wrong password, try again!</span>
            </div>
          </div>
          <br>
          <button 
          class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">
          Submit
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
