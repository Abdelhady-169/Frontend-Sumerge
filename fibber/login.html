<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Login Fibber</title>
</head>
<body>
    <section>
        <div class="layoutimage">
            <img src="./images/layout.jpg" alt="Layout Image">
        </div>
        <div class="logincontent">
            <div class="form">
                <h1>Login</h1>
                <br>
                <form>
                    <div class="input">
                        <label for="username">Username
                            <input type="text" name="" id="username" placeholder="Enter Username">
                        </label> 
                    </div>
                    <div class="input">
                        <label for="password">Password
                            <input type="text" name="" id="password" placeholder="Enter Password">
                        </label>
                    </div>
                    <br>
                    <div class="remember">
                        <label>
                            <input type="checkbox" name="">
                            Remember me
                        </label>
                    </div>
                    <div class="input">
                        <input type="submit" value="Sign in" name="">
                    </div>
                    <br>
                    <br>
                    <div class="input">
                        <p>Don't have an account?<a href="#">Sign up here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
