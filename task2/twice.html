<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>PS Game</title>
</head>
</body>
<body onload="smiley()">
    Find the smiley; if you can :)
    <br>
    Level <text id="score">1</text>
    
    <div id="left"></div>
    <div id="right"></div>

    <script>
    var number = 5;
    var left = document.getElementById("left");
    var right = document.getElementById("right");
    var a = 1;
    a++

    function levelup() {
    score.innerHTML = a++;
    }
    
    function smiley() {
        for (var i=0; i<number; i++) {
            var emojie = document.createElement ("img");
            emojie.setAttribute("src", "./images/smiley.jpeg");

            var max = 1;
            var min = 0;
            var j = Math.random()*(max-min+1)+min; 
            var top_position = j * i * 50;
            var left_position = Math.random() * 400;
            emojie.style.top = top_position + "px";
            emojie.style.left = left_position + "px";

            left.appendChild(emojie);
        }

         var copy = left.cloneNode(true);          
         right.appendChild(copy);

         var added = document.createElement ("img");
         added.setAttribute("src", "./images/smiley.jpeg");

        var max = 1;
        var min = 0;
        var j = Math.random()*(max-min+1)+min; 
        var top_position = j * i * 50;
        var left_position = Math.random() * 400;
        added.style.top = top_position + "px";
        added.style.left = left_position + "px";

         left.appendChild(added);
  
         left.lastChild.onclick = function nextLevel(event)
         {
              number += 5;
              levelup();

              //erase old images
              left.innerHTML ="";
              right.innerHTML ="";

              smiley();
          }

     }      
    </script>
  </body>
</html>
