<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>GameOn</title>
</head>
<body>
    <h2>Find the hidden smiley</h2>
    Level <text id="score">1</text><br />
    Lives <text id="attempts">3</text><br /><br />
    <div class="position">
        <div id="board">
            <button class="hide001" onclick="incorrect001()">
                <img src="./images/level1.jpeg" height="300" />
            </button>
            <div class="smiley1">
                <div id="disappear001">
                    <button class="button001" onclick="golevel2()"></button>
                </div>
            </div>
            <div class="smiley2">
                <div id="disappear002">
                    <button class="button002" onclick="golevel3()"></button>
                </div>
            </div>
            <div class="smiley3">
                <div id="disappear003">
                    <button class="button003" onclick="final()"></button>
                </div>
            </div>
        </div>
    </div>
    <br />
    <p id="message001"></p>
    <p id="message002"></p>

    <script>
        var a = 1;
        a++
        var b = 3;
        b--;

        function golevel2() {
            disappear001.innerHTML = "<div id=marker1><strong>&#9711</strong></div>";
            score.innerHTML = a++;
            if (a > 2) {
                message001.innerHTML = "Congrats, You made it to level2.";
                board.innerHTML = "<img src=./images/level2.jpeg height=300 />";
            }
        }

        function golevel3() {
            disappear002.innerHTML = "<div id=marker2><strong>&#9711</strong></div>";
            score.innerHTML = a++;
            if (a > 3) {
                message001.innerHTML = "Congrats, You made it to level3.";
                message002.innerHTML = "<button class=blue001 onclick=repeat001()>Play again</button>";
                board.innerHTML = "<img src=./images/level3.jpeg height=300 />";
            }
        }

        function final() {
            disappear003.innerHTML = "<div id=marker3><strong>&#9711</strong></div>";
            score.innerHTML = a++;
            if (a > 4) {
                message001.innerHTML = "Congratulations. You won.";
                message002.innerHTML = "<button class=blue001 onclick=repeat001()>Play again</button>";
                board.innerHTML = "<img src=./images/level1 height=300 />";
            }
        }

        function incorrect001() {
            attempts.innerHTML = b--;
            if (b < 0) {
                message001.innerHTML = "You lost, Try again";
                message002.innerHTML = "<button class=blue001 onclick=repeat001()>Repeat</button>";
                attempts.innerHTML = "0";
                board.innerHTML = "<img src=./images/blackout.jpeg height=300 />";
            }
        }

        function repeat001() {
            location.reload();
        }
    </script>
</body>
</html>
